<html lang="fr">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Mon Etab</h2>
        <hr>
        <ul>
            <li>
                <a href="dashboad.html"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
            </li>
            <li class="active">
                <a href="eleve.html"><i class="fas fa-user-graduate"></i> Élèves</a>
            </li>
            <li>
                <a href="professeurs.html"><i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
            </li>
            <li>
                <a href="utilisateurs.html"><i class="fas fa-chart-line"></i> utilisateurs</a>
            </li>
            <li>
                <a href="rapport.html"><i class="fas fa-chart-line"></i> Rapport</a>
            </li>
        </ul>
        <hr style="margin-top:270px;">
        <ul>
            <li>
                <a href="index.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="back-button" style="justify-content: flex-end;" >
            <a href="eleve.html"><i class="fas fa-arrow-left"></i> Retour</a>
        </div>

        <div class="form-container">
            <h1>Ajouter un élève</h1>

            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom">
            </div>

            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom">
            </div>

            <div class="form-group gender">
                <label>Sexe</label>
                <div>
                    <input type="radio" id="homme" name="sexe" value="homme">
                    <label for="homme">Homme</label>
                </div>
                <div>
                    <input type="radio" id="femme" name="sexe" value="femme">
                    <label for="femme">Femme</label>
                </div>
            </div>

            <div class="form-group">
                <label for="matricule">Matricule</label>
                <input type="text" id="matricule" name="matricule">
            </div>

            <div class="form-group">
                <label for="dateNaissance">Date de naissance</label>
                <input type="date" id="dateNaissance" name="dateNaissance">
            </div>

            <div class="form-group">
                <label for="classe">Sélectionner une classe</label>
                <select id="classe" name="classe">
                    <option value="6eme">6ème</option>
                    <option value="5eme">5ème</option>
                    <option value="4eme">4ème</option>
                    <option value="3eme">3ème</option>
                    <option value="2nde">2nde</option>
                    <option value="1ere">1ère</option>
                    <option value="terminale">Terminale</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="text" id="telephone" name="telephone">
            </div>

            <div class="form-group">
                <label for="ville">Ville</label>
                <input type="text" id="ville" name="ville">
            </div>

            <div class="form-actions">
                <button class="btn-cancel" onclick="confirmCancel()">Annuler</button>
                <button class="btn-save">Enregistrer</button>
            </div>
        </div>
    </div>
</body>
</html>
